<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Recuperação</title>
</head>
<body>
    <header class="top">
        <p class="top-leiter">Chamados</p>
        <div onclick="acao()" class="btn">Criar</div>
            <div class="modal">
                <div onclick="fechar()">
                    <img class="fechar" src="assets/close.svg">
                    <div class="tip">
                        <div class="body-1">
                            <p class="body-leiter">Criar Chamado</p>
                            <br>
                            <p>Tipo:</p>
                            <br>
                            <input type="radio" id="inc" value="Incidente">
                            <label for="inc">Incidente</label>
                            <br>
                            <input type="radio" id="sol" value="Solicitação">
                            <label for="sol">Solicitação</label>
                            <br>
                            <input type="radio" id="mud" value="Mudança">
                            <label for="mud">Mudança</label>
                        </div>
                        <div class="body-2">
                            <p>Severidade:</p>
                            <br>
                            <input type="radio" value="3-Normal">
                            <label for="inc">3-Normal</label>
                            <br>
                            <input type="radio" value="2-Grave">
                            <label for="inc">2-Grave</label>
                            <br>
                            <input type="radio" value="1-Urgente">
                            <label for="inc">1-Urgente</label>
                        </div>
                        <div class="body-3">
                            <p>Descrição:</p>
                            <input class="desc" type="text">
                        </div>
                        <div class="body-4">
                            <p>Destino:</p>
                            <br>
                            <input type="radio" value="Suporte">
                            <label for="inc">Suporte</label>
                            <br>
                            <input type="radio" value="Almoxerifado">
                            <label for="inc">Almoxerifado</label>
                            <br>
                            <input type="radio" value="Financeiro">
                            <label for="inc">Financeiro</label>
                            <br>
                            <button class="btn-slv" type="submit">Salvar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>
<script src="script.js"></script>
</html>
